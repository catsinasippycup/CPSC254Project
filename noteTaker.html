<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {box-sizing: border-box}
body {font-family: "Lato", sans-serif;}

/* Style the tab */
.tab {
  float: left;
  border: 1px solid #ccc;
  background-color: #f1f1f1;
  width: 140px; /* width of sidebar */
  height: 600px; /* height of sidebar */
  overflow-y: scroll; /* scroll for sidebar */
}

/* Style the buttons inside the tab */
.tab button {
  display: block;
  background-color: inherit;
  color: black;
  padding: 22px 16px;
  width: 100%;
  border: none;
  outline: none;
  text-align: left;
  cursor: pointer;
  transition: 0.3s;
  font-size: 17px;
}

/* Change background color of buttons on hover */
.tab button:hover {
  background-color: #ddd;
}

/* Create an active/current "tab button" class */
.tab button.active {
  background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
  float: left;
  padding: 0px 12px;
  border: 1px solid #ccc;
  width: 70%;
  border-left: none;
  height: 600px;
}

/* Style the Save button */
.save-button {
  background-color: #4CAF50;
  color: white;
  padding: 10px 15px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  float: right;
  margin-top: 10px;
}

.save-button:hover {
  background-color: #45a049;
}
</style>
</head>
<body>

<h2>NoteTaker</h2>

<div class="tab">
  <button class="tablinks" onclick="createNewNote()">Add Note</button>
</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>
var noteCount = 0; // Initialize the note count

function openTab(evt, noteNumber) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace("active", "");
  }
  document.getElementById(noteNumber).style.display = "block";
  evt.currentTarget.className += " active";
}

function createNewNote() {
  noteCount++; // Increment the note count
  var newNoteID = "Note" + noteCount;
  
  // Create a new tab button
  var button = document.createElement("button");
  button.className = "tablinks";
  button.innerHTML = "Note #" + noteCount;
  button.onclick = function () {
    openTab(event, newNoteID);
  }
  
  // Create a new tab content
  var tabcontent = document.createElement("div");
  tabcontent.id = newNoteID;
  tabcontent.className = "tabcontent";
  tabcontent.style.display = "none";
  tabcontent.innerHTML = "<h3>Note #" + noteCount + "</h3><button class='delete-button' onclick='deleteNote(\"" + newNoteID + "\", \"" + button.innerHTML + "\")'>Delete</button><textarea id='subject" + noteCount + "' name='subject' placeholder='Write something...' style='height:85%;width:99%'></textarea><button class='save-button' onclick='saveNoteToServer(\"" + newNoteID + "\")'>Save</button>";

  
  // Append the new button and tab content to their respective containers
  document.querySelector(".tab").insertBefore(button, document.querySelector(".tab").lastChild);
  document.body.appendChild(tabcontent);
  
  openTab(event, newNoteID); // Open the newly created note
}

function deleteNote(noteID, buttonLabel) {
  var noteElement = document.getElementById(noteID);
  noteElement.remove(); // Remove the note content
  
  // Remove the corresponding tab button
  var tabButtons = document.querySelectorAll(".tablinks");
  tabButtons.forEach(function (button) {
    if (button.innerHTML === buttonLabel) {
      button.remove();
    }
  });

  // Delete the note from the server
  deleteNoteFromServer(noteID);
}

function saveNoteToServer(noteID) {
  var noteContent = document.getElementById("subject" + noteID).value;

  if (noteContent) {
    $.ajax({
      type: "POST",
      url: "saveNote.php",
      data: { id: noteID, content: noteContent },
      success: function(response) {
        console.log(response);
        console.log("Note saved successfully");
      },
      error: function(error) {
        console.error("Error saving note");
      }
    });
  } else {
    console.error("Could not find the note content element");
  }
}


function deleteNoteFromServer(noteID) {
  $.ajax({
    type: "POST",
    url: "deleteNote.php",
    data: { id: noteID },
    success: function(response) {
      console.log(response);
      console.log("Note deleted successfully");
    },
    error: function(error) {
      console.error("Error deleting note");
    }
  });
}

</script>
   
</body>
</html>
